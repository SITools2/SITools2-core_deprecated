<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ext Slider Example</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css">
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all-debug.js"></script>
 
    <script type="text/javascript" src="js/ux/SliderRange.js"></script>
	<link rel="stylesheet" type="text/css" href="css/ux/SliderRange.css">

    <!-- Common Styles for the examples -->
    <link rel="stylesheet" type="text/css" href="../shared/examples.css">
</head>
<body>
<script type="text/javascript" src="../shared/examples.js"></script>

<script type="text/javascript">

/*
 * Ext JS Library 2.2.1
 * Copyright(c) 2006-2009, Ext JS, LLC.
 * licensing@extjs.com
 * 
 * http://extjs.com/license
 */

Ext.onReady(function(){

    var slider1 = new Ext.Slider({
		renderTo: 'slider-1',
		width: 600,
		height: 50,
        increment: 10,
        minValue: -100,
        maxValue: 100,
		value: 50,
		plugins: new Ext.ux.plugins.SliderRange()
    });
	
	var slider2 = new Ext.Slider({
		renderTo: 'slider-2',
		width: 300,
		height: 50,
        increment: 10,
        minValue: -50,
        maxValue: 50,
		plugins: new Ext.ux.plugins.SliderRange()
    });
	
	
});

</script>
<!-- EXAMPLES -->
<h1>Ext Slider Example</h1>
<p></p>
<h3>Slider Range Plugin</h3>
<div id="slider-1"></div>
<div id="slider-2"></div>
<br/>
</body>
</html>
